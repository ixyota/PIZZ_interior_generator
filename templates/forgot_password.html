{% extends "base.html" %}

{% block title %}Восстановление пароля - Pizz{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Восстановление пароля</h2>
        <form method="POST" action="/forgot-password" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <p style="color: #666; font-size: 0.9rem; margin-bottom: 1rem;">
                Введите ваш email, и мы отправим вам инструкции по восстановлению пароля.
            </p>
            <button type="submit" class="btn-primary btn-full">Отправить</button>
        </form>
        <p class="auth-link">
            <a href="/login">Вернуться к входу</a>
        </p>
    </div>
</div>
{% endblock %}
